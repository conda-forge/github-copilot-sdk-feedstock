{% set name = "github-copilot-sdk" %}
{% set version = "0.1.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/github_copilot_sdk-{{ version }}.tar.gz
  sha256: 9e89cd46577fd18dd808d7113b7e20e021c4f944121a0a4891945460fb26c53c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=45
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >={{ python_min }}
    - python-dateutil >=2.9.0.post0
    - pydantic >=2.0
    - typing_extensions >=4.0.0

test:
  imports:
    - copilot
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/github/copilot-sdk
  summary: Python SDK for GitHub Copilot CLI
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
